{% extends 'layouts/base-fullscreen.html' %}
{% block titulo %}
            Bienvenido
{% endblock titulo %}



{% block content %}
<!-- Page content -->
<div class="container mt--8 pb-5">
    <div class="row justify-content-center">
      <div class="col-lg-5 col-md-7">
        <div class="card bg-secondary border-0 mb-0">
          <div class="card-body px-lg-5 py-lg-5">
            <div class="text-center text-muted mb-4">
              <small></small>
            </div>
            <form role="form" method="post">
                  {% csrf_token %}
                  <div class="input-group">
                    <input type="search" class="form-control rounded" placeholder="URL de tu página web" aria-label="Search" aria-describedby="search-addon" />
                    <button type="button" class="btn btn-outline-primary" data-mdb-ripple-init>Cargar página</button>
                  </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

{% endblock content %}
